<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Everyone's favourite sorting algorithm!">
      
        <title>Bogosort</title>
        
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    
    <body>
        <header>
            <h1>&blacktriangleright;Bogosort</h1>
        </header>
        
        <br>
        <br>
        <br>
    
        <div class="center-container">
            <form id="settings">
                <h4 id="iterations" style="width: fit-content; margin:0;">Iterations: </h4>
    
                <label id="size-label" for="length">Length of array: 25</label>        
                <input id="length" type="range" min="2" max="50" value="25" oninput="SetLengthLabel()">
                <br>
            </form>

            <span id="controls">
                <button id="slower" onclick="SetTime(false)">-</button>
                <button id="play-pause" onclick="PressPlayPause()">&#x23F5;</button>
                <button id="stop" onclick="Stop()">&#x25A0;</button>
                <button id="faster" onclick="SetTime(true)">+</button>
            </span>
        </div>
        
        <div class="center-container" style="width: 100%;">
            <div id="graph">
                <div id="box"></div>
            </div>
        </div>

        
        <script src="main.js"></script>

    </body>

</html>
