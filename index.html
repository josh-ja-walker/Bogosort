<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Everyone's favourite sorting algorithm!">
      
        <title>Bogosort</title>
        
        <link rel="stylesheet" href="stylesheet.css">

        <link rel="apple-touch-icon" sizes="180x180" href="Favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="Favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="Favicon/favicon-16x16.png">
        <link rel="manifest" href="Favicon/site.webmanifest">
    </head>
    
    <body>
        <header>
            <div id="sorts">
                
                <button id="bogo" onclick="SetSort(0)">
                    <span style="color: orangered">&blacktriangleright;</span>
                    Bogosort
                </button>

                <button id="bubble" onclick="SetSort(1)">
                    <span style="color: #06c">&blacktriangleright;</span>
                    Bubblesort
                </button>
                
            </div>
        </header>
        
        
        <div class="center-container">
            <form id="settings">
                <h4 id="iterations" style="width: fit-content; margin:0;">Iterations: 0</h4>
                
                <label id="size-label" for="length">Array size: 25</label>        
                <input id="length" type="range" min="2" max="50" value="25" oninput="SetLengthLabel()">
            </form>
        </div>
        
        <div class="center-container">
            <span id="controls">
                <button id="slower" onclick="SetTime(false)">&#x23EA;&#xFE0E;</button>
                <button id="play-pause" onclick="PressPlayPause()">&#x23F5;</button>
                <button id="stop" onclick="Stop()">&#x25A0;</button>
                <button id="faster" onclick="SetTime(true)">&#x23E9;&#xFE0E;</button>
            </span>
        </div>
        
        <br>
        <br>

        <div class="center-container" style="width: 100%;">
            <div id="graph">
                <div id="box"></div>
            </div>
        </div>

        
        <script src="main.js"></script>

    </body>

</html>
