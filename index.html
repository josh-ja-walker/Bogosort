<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Everyone's favourite sorting algorithm!">
      
        <title>Bogosort</title>
        
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    
    <body>
        <header>
            <h1>> Bogosort</h1>
        </header>
        
        <div class="center-container">

            <form id="settings">
                
                <h4 id="iterations">Iterations: </h4>

                <label id="size-label" for="length">Length of array: 25</label>        
                <input id="length" type="range" min="2" max="50" value="25" oninput="SetLengthLabel()">
                <br>
                
                <label id="sleep-label" for="time">Sleep time: 0.5s</label>
                <input id="sleep-time" type="range" min="0.01" max="5" step="0.01" value="0.5" oninput="GetTime()"> 
                <br>
                
                <button id="sort-button" onclick="SetUp()">Sort</button>
                
                <input type="reset" onclick="Reset()">
                <button id="clear-button" onclick="Clear()">Clear</button>
            </form>

            <div id="graph">
            </div>
        </div>

        
        <script src="main.js"></script>

    </body>

</html>
